<html>
<head>
    <meta charset="utf-8" />
    <title>Title</title>

    <script src="../js/jquery-1.11.3.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script>
        $(function () {
            // 发送ajax  返回session中的user
            $.ajax({
                url:"page/user/name",
                type:"get",
                dataType:"json",
                statusCode:{
                    200:function (data) {
                        if(data!=null){
                            $("#font01").html(data.name);
                        }
                    }
                }
            })

        })

    </script>
</head>
<body>
    <h1>页面A</h1>
    <div id="font01"></div>
</body>
</html>
