<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="../js/jquery-1.11.3.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script>
			$(function () {
				// 发送ajax  返回session中的user
				$.ajax({
					url:"page/user/name",
					type:"get",
					dataType:"json",
					statusCode:{
						200:function (data) {
						    alert(data)
							if(data!=null){
								$("#font01").html(data.name);
							}
						}
					}
				})

			})

		</script>
	</head>
	<body>
		<h2>登录成功！</h2>
		<div id="font01"></div>
		<a href="a.html">访问页面A</a>
		<a href="b.html">访问页面B</a>
	</body>
</html>
